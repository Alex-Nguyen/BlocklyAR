<body>
<script>
  AFRAME.registerComponent('manager', {
    init: function(){
      $("#stage1").click(  function(){
           let audio = new Audio("assets/audio/message01.mp3");
           audio.play()
          $("div#message").remove();

          $('<div id="message" class="fixed-bottom mb-4"><div class="text-center pl-5 pr-5 bg-info message"><h4>Around 8:30 am May 12, 1865 Branson led his men off to attack a Confederate camp at Palmito Ranch</h4></div></div>').appendTo('body');

           let scenemodel_union = document.querySelector('a-scene');

           var pos1model_union = document.querySelector('#marker1').object3D.position;

           var pos2model_union = document.querySelector('#marker2').object3D.position;

           let $objmodel_union = document.querySelector('#model_union')

           let x_model_union = parseFloat("0.4 0 0".split(' ')[0]);

           let y_model_union = parseFloat("0.4 0 0".split(' ')[1]);

           let z_model_union = parseFloat("0.4 0 0".split(' ')[2]);

           $objmodel_union.parentNode.removeChild($objmodel_union)

           scenemodel_union.appendChild($objmodel_union.cloneNode());

           $($objmodel_union).attr("position",[pos1model_union.x, pos1model_union.y, pos1model_union.z].join(" "))

           let curvemodel_union = document.createElement('a-curve');

           $("#marker1marker2").remove();

           curvemodel_union.setAttribute('id', 'marker1marker2');

           let curvePoint1model_union = document.createElement('a-curve-point');

           let curvePoint2model_union = document.createElement('a-curve-point');

           curvePoint1model_union.setAttribute('position',[pos1model_union.x, pos1model_union.y, pos1model_union.z].join(" "));

           curvePoint2model_union.setAttribute('position', [pos2model_union.x + x_model_union, pos2model_union.y+y_model_union, pos2model_union.z+z_model_union].join(" "));

           curvemodel_union.appendChild(curvePoint1model_union);

           curvemodel_union.appendChild(curvePoint2model_union);

           scenemodel_union.appendChild(curvemodel_union);

           $("#model_union").attr("alongpath","curve: #marker1marker2; dur: 3000; rotate: true; delay: 2000")

            $("#model_union").attr("animation-mixer",'clip: Walking');
          $("#model_union").off("movingended","**")
          $("#model_union").on('movingended', function(){
              $("#model_union").attr("animation-mixer",'clip: Attack');

              $("#model_conf").attr("animation-mixer",'clip: Attack');

             setTimeout(function(){
                $("#model_union").attr("animation-mixer",'clip: Idle');

              $("#stage2").trigger('click');
            },3000)
          })});
      $("#stage2").click(  function(){
           let audio = new Audio("assets/audio/message02.mp3");
           audio.play()
          $("div#message").remove();

          $('<div id="message" class="fixed-bottom mb-4"><div class="text-center pl-5 pr-5 bg-info message"><h4>After much skirmishing along the way, the Federals attacked the camp and scattered the Confederates</h4></div></div>').appendTo('body');

           let scenemodel_conf = document.querySelector('a-scene');

           var pos1model_conf = document.querySelector('#marker2').object3D.position;

           var pos2model_conf = document.querySelector('#marker4').object3D.position;

           let $objmodel_conf = document.querySelector('#model_conf')

           let x_model_conf = parseFloat("0 0 0".split(' ')[0]);

           let y_model_conf = parseFloat("0 0 0".split(' ')[1]);

           let z_model_conf = parseFloat("0 0 0".split(' ')[2]);

           $objmodel_conf.parentNode.removeChild($objmodel_conf)

           scenemodel_conf.appendChild($objmodel_conf.cloneNode());

           $($objmodel_conf).attr("position",[pos1model_conf.x, pos1model_conf.y, pos1model_conf.z].join(" "))

           let curvemodel_conf = document.createElement('a-curve');

           $("#marker2marker4").remove();

           curvemodel_conf.setAttribute('id', 'marker2marker4');

           let curvePoint1model_conf = document.createElement('a-curve-point');

           let curvePoint2model_conf = document.createElement('a-curve-point');

           curvePoint1model_conf.setAttribute('position',[pos1model_conf.x, pos1model_conf.y, pos1model_conf.z].join(" "));

           curvePoint2model_conf.setAttribute('position', [pos2model_conf.x + x_model_conf, pos2model_conf.y+y_model_conf, pos2model_conf.z+z_model_conf].join(" "));

           curvemodel_conf.appendChild(curvePoint1model_conf);

           curvemodel_conf.appendChild(curvePoint2model_conf);

           scenemodel_conf.appendChild(curvemodel_conf);

           $("#model_conf").attr("alongpath","curve: #marker2marker4; dur: 3000; rotate: true; delay: 2000")

            $("#model_conf").attr("animation-mixer",'clip: Running');
          $("#model_conf").off("movingended","**")
          $("#model_conf").on('movingended', function(){
              $("#model_conf").attr("animation-mixer",'clip: Idle');

             setTimeout(function(){
              $("#stage3").trigger('click');
            },3000)
          })});
      $("#stage3").click(  function(){
           let audio = new Audio("assets/audio/message03.mp3");
           audio.play()
          $("div#message").remove();
